{% extends "base.html" %}
{% block content %}


    {{ user.username }}
    <br><br><br>

    {% if user.received_messages.exists %}

    <strong>MESSAGES</strong>
    <br><br>
    {% for message in user.received_messages.all %}
        <strong>subject:</strong>{{ message.subject }}
        <br><br>
        <strong>Message</strong>
        <br>{{ message.body }}<br>
    {% endfor %}

    {% endif %}

{% endblock %}
